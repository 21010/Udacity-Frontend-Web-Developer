<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <header class="page-header box">
        <h1 class="page-title">
          Weather Journal App
        </h1>
      </header>
      <main class="page-main">
        <form class="new-entry-form box">
          <div class="input box">
            <label for="zipCode">your zip code (US only)</label>
            <input type="number" id="zipCode" name="zipCode" placeholder="enter zip code here">
          </div>
          <div class="textarea box">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" name="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          </div>
          <button id="generate" type="submit">Generate</button>
        </form>
        <section class="entries box">
          <div class="entry-box recent box">
            <h2 class="entry-title">Most recent entry</h2>
            <div class="entry">
              <span class="date">11.11.2020</span>
              <span class="temp">32</span>
              <span class="content">feeling great!</span>
            </div>
          </div>
        </section>
      </main>
      <footer class="page-footer box">
        Developed by Grzegorz Ziolo | Frontend Wed Developer Nanodegree project @ Udacity
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
